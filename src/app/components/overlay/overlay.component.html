<div class="wrapper" *ngIf="description !== ''">
    <span class="box">
        <a [href]="'#'+overlayId"> Flickr description <i class="fa fa-arrows-alt"></i></a>
    </span>
    <div id="{{overlayId}}" class="overlay">
        <div class="popup">
            <h2>Description</h2>
            <a class="close" href="#"><i class="fa fa-close"></i></a>
            <div class="content">
                <p [innerHtml]="description">
            </div>
        </div>
    </div>
</div>
